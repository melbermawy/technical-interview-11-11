---
# Eval scenarios for testing plan generation

scenarios:
  - scenario_id: happy_stub
    description: Simple plan within budget
    intent:
      city: Paris
      date_window:
        start: "2025-06-10"
        end: "2025-06-14"
        tz: Europe/Paris
      budget_usd_cents: 300000  # $3,000
      airports:
        - CDG
      prefs:
        kid_friendly: false
        themes:
          - art
        avoid_overnight: false
        locked_slots: []
    must_satisfy:
      - predicate: "itinerary.cost_breakdown.total_usd_cents <= intent.budget_usd_cents"
        description: "Total cost within budget"
      - predicate: "len(itinerary.days) >= 4"
        description: "At least 4 days"
      - predicate: "len(itinerary.days) <= 7"
        description: "At most 7 days"

  - scenario_id: budget_fail_stub
    description: Plan exceeds budget (should fail)
    intent:
      city: Paris
      date_window:
        start: "2025-06-10"
        end: "2025-06-14"
        tz: Europe/Paris
      budget_usd_cents: 100  # $1.00 - impossibly low
      airports:
        - CDG
      prefs:
        kid_friendly: false
        themes: []
        avoid_overnight: false
        locked_slots: []
    must_satisfy:
      - predicate: "itinerary.cost_breakdown.total_usd_cents > intent.budget_usd_cents"
        description: "Total cost exceeds budget (expected failure)"
