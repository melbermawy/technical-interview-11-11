[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (fast, no DB required)
    integration: Integration tests (use SQLite in-memory DB)
    postgres: PostgreSQL-only integration tests (require real Postgres instance)
    eval: Evaluation tests
    asyncio: Async tests

asyncio_default_fixture_loop_scope = function
